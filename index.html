<!DOCTYPE html>
<html>
<head>
    <title>Brat</title>
    <style>
        canvas {
       
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    var canvas = document.getElementById('gameCanvas');
    var ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth-18;
    canvas.height = window.innerHeight-18;

    var ballImage = new Image();
    ballImage.src = 'ball.png';

    var ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 150,
        height: 200,
        speedX: 10,
        speedY: 10,
        isDragged: false
    };

    function drawBall() {
        ctx.drawImage(ballImage, ball.x, ball.y, ball.width, ball.height);
    }

    function updateBall() {
        if (!ball.isDragged) {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x < 0) {
                ball.x = 0;
                ball.speedX = -ball.speedX;
                randomizeSpeed();
            } else if (ball.x + ball.width > canvas.width) {
                ball.x = canvas.width - ball.width;
                ball.speedX = -ball.speedX;
                randomizeSpeed();
            }

            if (ball.y < 0) {
                ball.y = 0;
                ball.speedY = -ball.speedY;
                randomizeSpeed();
            } else if (ball.y + ball.height > canvas.height) {
                ball.y = canvas.height - ball.height;
                ball.speedY = -ball.speedY;
                randomizeSpeed();
            }
        }
    }

    function randomizeSpeed() {
        ball.speedX = (Math.random() - 0.5) * 50;
        ball.speedY = (Math.random() - 0.5) * 50;
    }

    canvas.addEventListener('mousedown', function(e) {
        if (e.pageX >= ball.x && e.pageX <= ball.x + ball.width &&
            e.pageY >= ball.y && e.pageY <= ball.y + ball.height) {
            ball.isDragged = true;
        }
    });

    canvas.addEventListener('mousemove', function(e) {
        if (ball.isDragged) {
            ball.x = e.pageX - canvas.offsetLeft - ball.width / 2;
            ball.y = e.pageY - canvas.offsetTop - ball.height / 2;
        }
    });

    canvas.addEventListener('mouseup', function(e) {
        ball.isDragged = false;
    });

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateBall();
        drawBall();
        requestAnimationFrame(gameLoop);
    }

    ballImage.onload = function() {
        gameLoop();
    };
</script>

</body>
</html>
